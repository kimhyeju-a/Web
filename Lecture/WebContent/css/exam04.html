<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		position : absolute;
		width : 100px;
		height : 100px;
	}
	
	.div01 {
		left : 50px;
		background-color: red;
		z-index : 2
	}

	.div02 {
		top : 50px;
		background-color: blue;
		z-index : 1;
	}
	
	.div03 {
		width : 200px;
		height: 200px;
		left : 200px;
		top : 200px;
		background-color: gray;
	}
</style>
</head>
<body>
	<div class="div01">첫번째 사각형</div>
	<div class="div02">두번째 사각형</div>
	<div class="div03">
		<div class="div01"></div>
	</div>
</body>
</html>
