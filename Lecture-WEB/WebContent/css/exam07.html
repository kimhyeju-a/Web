<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width: 300px;
		height : 100px;
		padding : 10px;
		margin : 10px;
		text-align: center;
		border-color: blue;
		border-width: 5px;
		float : left;
	}
	
	#div01 {
		border-style : solid;
	}
	#div02 {
		border-style: dotted;
		visibility : hidden;
	}
	#div03 {
		border-style: groove;
	}
	#div04 {
		border-style: dashed;
	}
</style>
</head>
<body>
	<div id = "div01">사각형 1</div>
	<div id = "div02">사각형 2</div>
	<div id = "div03">사각형 3</div>
	<div id = "div04">사각형 4</div>
</body>
</html>
