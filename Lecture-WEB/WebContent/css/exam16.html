<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#numberList li {
		float: left;
		/* margin-right: 20px; */
		/* margin : 0 10px; */
		margin: 0px 20px 0px 0px;
		list-style: none;
		font-size: 16pt;
		/* list-style-image: url('../html/images/sunflower.png'); */
	}
	
	li:first-child {
		color: orange;
	}
	
	li:last-child {
		color: blue;
	}
	
	li:nth-child(2n) {
		color : pink;	
	}
	
	a {
		margin : 20px;
	}
	p {
		clear: both;
	}
	a:link {
		color: red;
		text-decoration: none;
	}
	a:visited {
		color: red;
	}
	
	a:hover {
		background-color: lightgray;
		text-decoration: underline;
	}
	
	:root {
		font-weight: bold;
		
	}
</style>
</head>
<body>
	<ul id="numberList">
		<li>ONE</li>
		<li>TWO</li>
		<li>THREE</li>
		<li>FOUR</li>
		<li>FIVE</li>
		<li>SIX</li>
		<li>SEVEN</li>
		<li>EIGHT</li>
		<li>NINE</li>
		<li>TEN</li>
	</ul>
	
	<p>
		<a href="https://www.naver.com">Naver</a>
		<a href="https://www.daum.net">Daum</a>
	</p>
</body>
</html>
