<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img#img01 {
		position: absolute;
		left: 50px;
		right : 50px;
		transform : skew(30deg);
	}
	img#img02 {
		position: absolute;
		left: 50px;
		right : 50px;
		transform : skew(-30deg);
		/* transform : translate(100px, 100px); */
		/* -webkit-transform : translate(100px, 100px); */
	}
</style>
</head>
<body>
	<img src="../html/images/dog.jpg" id="img01">
	<img src="../html/images/cat.jpg" id="img02">
</body>
</html>
