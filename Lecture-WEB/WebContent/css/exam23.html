<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body {
		width: 80%;
		margin-left : auto;
		margin-right : auto;
	}
	
	header {
		height : 150px;
		background-color: red;
	}
	aside {
		float: left;
		background-color: yellow;
		height: 800px;
		width : 30%;
	}
	section {
		height: 800px;
		width: 70%;
		float: left;
	}
	#section01 {
		height: 50%;
		clear : both;
		background-color: aqua;
	}
	#section02 {
		height: 50%;
		background-color: gray;
	}
	#rightaside {
		float: left;
		width : 150px;
	}
	footer {
		clear : both;
		background-color: pink;
		height: 150px;
	}
</style>
</head>
<body>
	<header>header부분</header>
	<aside>aside부분</aside>
	<section>
		<div id = "section01"></div>
		<div id = "section02"></div>
	</section>
	<aside id = "rightaside">aside부분</aside>
	<footer>footer부분</footer>
</body>
</html>
