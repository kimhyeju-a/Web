<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="http://www.naver.com">
		<fieldset>
			<label>아이디 : <input type="text" size="50"></label><br>
			<label for="pwd">암호 : </label><input type="password" id = "pwd"><br>
		</fieldset>
		
		<fieldset>
			<legend>희망연봉</legend><br>
			<input type="radio" name = "salary">2500~2800<br>
			<input type="radio" name = "salary">2800~3100<br>
			<input type="radio" name = "salary">3100~3600<br>
			<input type="radio" name = "salary">3600~4200<br>
			<input type="radio" name = "salary">4200이상<br>
		</fieldset>
	
		<strong>사용언어(중복선택가능)</strong><br>
		<input type="checkbox" name = "lang">c<br>
		<input type="checkbox" name = "lang">java<br>
		<input type="checkbox" name = "lang">python<br>
		<input type="checkbox" name = "lang">html<br>
		<input type="checkbox" name = "lang">js<br><br>
		
		<strong>취미(중복선택 가능)</strong><br>
		<input type="checkbox" name ="hobby">코딩 <br>
		<input type="checkbox" name ="hobby">개발 <br>
		<input type="checkbox" name ="hobby">디버깅 <br>
		
		<strong>자기소개</strong><br>
		<textarea rows="5" cols="50"></textarea><br>

		<strong>첨부파일</strong><br>
		<input type="file"><br><br>		
		
		<input type="submit" value="전송"><br>
	</form>
</body>
</html>
