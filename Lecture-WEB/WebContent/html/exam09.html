<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2> 우리분식 메뉴 </h2>
	<select size="4">
		<option>떡볶이</option>
		<option selected = "selected">순대</option>
		<option>어묵</option>
		<option>튀김</option>		
	</select>
	<hr>
	<h2> 우리분식 메뉴 </h2>
	<select multiple>
		<option>떡볶이</option>
		<option>순대</option>
		<option>어묵</option>
		<option>튀김</option>		
	</select>
	<hr>
	<select>
		<optgroup label="분식류">
			<option>떡볶이</option>
			<option>순대</option>
			<option>어묵</option>
			<option>튀김</option>				
		</optgroup>
		<optgroup label="식사">
			<option>된장찌개</option>
			<option>김치찌개</option>
			<option>부대찌개</option>
		</optgroup>
	</select>
	<input list="list">
	<datalist id="list">
		<option>떡볶이</option>
		<option>순대</option>
		<option>어묵</option>
		<option>튀김</option>		
	</datalist>
</body>
</html>
