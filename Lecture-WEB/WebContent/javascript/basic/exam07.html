<title>Insert title here</title>
<script>
	var num = prompt('정수를 입력하세요');
	alert(num + " : " + typeof num); 
	num = Number(num);
	
	var msg = num % 2 == 0 ? "짝수" : "홀수";
	alert(msg);
	
	switch(num % 20){
	case 0 : 
		alert('짝수입니다.');
		break;
	case 1 :
		alert('홀수입니다.');
		break;
	}
</script>
