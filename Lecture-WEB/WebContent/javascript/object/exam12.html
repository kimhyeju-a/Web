<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/*
		JSON.stringify()
		JSON.parse()
	*/

	let person = {
			'name' : '홍길동',
			'phone' : '010-1111-2222',
			'addr' : '서울시 서초구 서초동',
			toJSON : function() {
				return {
					"name" : this.name,
					"addr" : this.addr
				}
			}
	}
	
	//console.log(person)
	//console.log(JSON.stringify(person), typeof JSON.stringify(person))
	
	let strPerson = JSON.stringify(person)
	console.log(strPerson)
	console.log(typeof strPerson)
	
	let obj = JSON.parse(strPerson)
	console.log(obj)
	console.log(typeof obj)
	
	document.write('name : ' + obj.name + '<br>')
	document.write('phone : ' + obj.phone + '<br>')
	document.write('addr : ' + obj.addr + '<br>')
	
	let str = '{"id" : "hong", "password" : "1234"}'
	let obj2 = JSON.parse(str)
	console.log(obj2)
	document.write('<hr>')
	document.write('id : ' + obj2.id + ", password : " + obj2.password + '<br>')
	
</script>
</head>
<body>

</body>
</html>
