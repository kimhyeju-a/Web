<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var array = ['A', 10, 12.34,"HELLO", true, null, 40];
	
	document.write(array[0] + '<br>');
	document.write(array[1] + '<br>');
	document.write(array[2] + '<br>');
	document.write(array[3] + '<br>');
	document.write(array[4] + '<br>');
	document.write(array[5] + '<br>');
	document.write(array[6] + '<br>');
	document.write(array[7] + '<br>');
	
	document.write('array : ' + array + '<br>');
	
	array[9] = false;
	document.write('array : ' + array + '<br>');
	
	document.write('배열의 원소 개수 : ' + array.length  + '개 <br>');
	
	array[array.length] = "add";
	document.write('배열의 원소 개수 : ' + array.length  + '개 <br>');
	document.write('array : ' + array + '<br>');
	
	array.push("end");
	document.write("end 추가 후 배열의 원소개수 : " + array.length + '개<br>');
	document.write('배열의 원소 개수 : ' + array.length  + '개 <br>');
	
	var num = array.pop();
	document.write('삭제된 원소 : ['+ num + ']<br>');
	
	var str = "Hello World!!!!";
	document.write(str + '의 길이는 ' + str.length + '개 <br>');
</script>
</head>
<body>

</body>
</html>
