<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//전개 연산자가 나와도 상관없음
	function makePerson(name, phone, addr){
		var p = {
				'name' : name,
				'phone' : phone, // 같은 phone이라도 :왼쪽 값은 속성명으로 인식한다.
				'addr' : addr,
				info : function(){
					let msg = '';
					for(let key in this){
						if(key != 'info')
							msg += key + ' : ' + this[key] +'<br>';
					}
					document.write(msg);
				}
		}
		return p;
	}
	
//	var person = makePerson('홍길동', '010-1111-2222', '경기도 광명시');
//	person.info();

	let persons = [];
	persons.push(makePerson('홍길동', '010-1111-2222', '경기도 광명시'));
	persons.push(makePerson('윤길동', '010-3333-4444', '경기도 부천시'));
	
	for(let i in persons){
		persons[i].info();
	}
</script>
</head>
