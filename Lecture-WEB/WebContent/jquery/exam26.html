
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img {
		width: 150px;
		height: 120px;
		float: left;
	}
	
	button {
		float: left;
	}
</style>
<script src="/Lecture-WEB/jquery/js/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function() {
		$('#nextBtn').click(function() {
			$('img').last().prependTo('span')
		})
		
		$('#prevBtn').click(function() {
			$('img').first().appendTo('span')
		})
		
		setInterval(function() {
			$('#nextBtn').trigger('click')
		}, 5000)
	})
</script>
</head>
<body>
	<button id="prevBtn">PREV</button>
	<span>
		<img src='/Lecture-WEB/html/images/dog.jpg'>
		<img src='/Lecture-WEB/html/images/mogu.jpg'>
		<img src='/Lecture-WEB/html/images/cat.jpg'>
		<img src='/Lecture-WEB/html/images/totoro.gif'>
	</span>
	<button id="nextBtn">NEXT</button>
</body>
</html>
