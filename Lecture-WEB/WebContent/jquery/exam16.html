<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "js/jquery-3.5.1.min.js" ></script>
<script>
	$(document).ready(function () {
		$('h1').click(function (event, data) {
			//$(this)[0].innerHTML += data
			$(this).html()
		})
		setInterval(function(){
			$('h1').trigger('click', ' * ')
		},1000)
	})
	
</script>
</head>
<body>
	<h1>수행률 : </h1>
</body>
</html>
