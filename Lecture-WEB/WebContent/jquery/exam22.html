<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.c1 {
		font-style: italic;
	}
	.c2 {
		color : orange;
	}
	
	.red {
		color : red;
	}
	
	.blue {
		color : blue;
	}
</style>
<script src = "js/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function () {
		$('body *').addClass('red')
		$('body h1').addClass('blue')
		$('h1').removeClass('red')
	})
</script>
</head>
<body>
	<h1 class='c1 c2'>나는 문장1입니다.</h1>
	<h1>나는 문장2입니다.</h1>
	<p>나는 단락입니다.</p>
	<div>
		나는 구역입니다.
	</div>
</body>
</html>
