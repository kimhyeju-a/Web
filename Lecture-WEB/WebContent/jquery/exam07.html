<head>

	#div01 {
		background-color: yellow;

	}
</style>
<script src="js/jquery-3.5.1.min.js"></script>
<script>

			$(this).hide(1000)
		})
		
		/* $('#div01').mouseenter(function(){

		})
		
		$('#div01').click(function(event){

		})
	})
</script>
