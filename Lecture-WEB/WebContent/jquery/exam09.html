<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#div01 {
		background-color: yellow;
		height: 150px
	}
</style>
<script src="js/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function(){
		/* $('h1').click(function () {
			$(this).css('color','red')
		})
		$('h1').hover(function(){
			$(this).css('background-color','yellow')
		},function(){
			$(this).css('background-color','white')
		}) */
		
		$('h1').on({
			'click' : function(){
				/* $(this).css('color','red')
				$(this).css('background-color', 'purple') */
				$(this).css({
					'color' : 'red',
					'background-color' : 'purple'
				})
			}, 'mouseenter' : function () {
				$(this).css('background-color','yellow')
			}, 'mouseleave' : function(){
				$(this).css('background-color','white')
			}
		})
	})
</script>
</head>
<body>
	<h1>첫번째 문장입니다.</h1>
	<h1>두번째 문장입니다.</h1>
	<div>
		<h1>세번째 문장입니다.</h1>
	</div>
	<h1>네번째 문장입니다.</h1>
	<button>클릭</button>
</body>
</html>
