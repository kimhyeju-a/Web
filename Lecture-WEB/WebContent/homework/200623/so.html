<script>

   function timezone(utc) {
      
      var now = new Date()
      var tz = now.getTime() + (now.getTimezoneOffset() * (60 * 1000))
            + (Number(utc) * 60 * 60 * 1000)
      now.setTime(tz);

      let year = 1900 + now.getYear()
      let month = now.getMonth() + 1
      let day = now.getDate()
      let hour = now.getHours()
      let time = now.getMinutes()
      let sec = now.getSeconds()
      let arr = [ year, month, day, hour, time, sec ]
      return arr;
   }
   $(document).ready(
         function() {

            $('#div').click(function(event) {
               console.log(event.pageX, event.pageY)
               console.log(event)
            })

            $('div').hover(
                  function() {
                     let attr = $(this).text()
                     let t = timezone(attr)
                     let str = t[0] + '-' + t[1] + '-' + t[2] + ' '
                           + t[3] + ':' + t[4] + ':' + t[5]
                     console.log(attr)
                     $(this).children().html(str);
                     $(this).css({
                        'border-color' : 'red'
                     });
                     $(this).children().css({
                        'visibility': 'visible'
                     })

                  }, function() {
                     $(this).children().html('');
                     $(this).css({
                        'border-color' : 'gray'
                     })
                     $(this).children().css({
                        'visibility': 'hidden'
                     })
                  })
         })
