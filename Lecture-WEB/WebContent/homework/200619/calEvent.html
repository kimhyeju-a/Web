<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function txt(value) {
		let displayTxt = document.querySelector('#displayTxt')
		if((displayTxt.value == '')&& (value == '/' || value == '*' || value == '-' || value == '+' || value == '%'))
			alert('숫자를 먼저 입력해주세요 ')
		else 
			displayTxt.value += value
	}
	function result(){
		let displayTxt = document.querySelector('#displayTxt')
		let resultValue = eval(displayTxt.value)
		displayTxt.value = resultValue
	}
	
	function reset() {
		let displayTxt = document.querySelector('#displayTxt')
		displayTxt.value = "";
	}
</script>
</head>
<body>
	<table style="width:200px; height:250px" border="1">
	<thead>
		<tr>
			<td colspan="4"><input type= "text" style="width : 200px" id = 'displayTxt'></td>
		</tr>
	</thead>
	
	<tbody>
		<tr>
			<td><input type= "button" value ="7" style="width:90%; height : 90%" onClick='txt(7)'></td>
			<td><input type= "button" value ="8" style="width:90%; height : 90%" onClick='txt(8)'></td>
			<td><input type= "button" value ="9" style="width:90%; height : 90%" onClick='txt(9)'></td>
			<td><input type= "button" value ="/" style="width:90%; height : 90%" onClick='txt("/")'></td>
		</tr>
		<tr>
			<td><input type= "button" value ="4" style="width:90%; height : 90%" onClick='txt(4)'></td>
			<td><input type= "button" value ="5" style="width:90%; height : 90%" onClick='txt(5)'></td>
			<td><input type= "button" value ="6" style="width:90%; height : 90%" onClick='txt(6)'></td>
			<td><input type= "button" value ="*" style="width:90%; height : 90%" onClick='txt("*")'></td>
		</tr>
		<tr>
			<td><input type= "button" value ="1" style="width:90%; height : 90%" onClick='txt(1)'></td>
			<td><input type= "button" value ="2" style="width:90%; height : 90%" onClick='txt(2)'></td>
			<td><input type= "button" value ="3" style="width:90%; height : 90%" onClick='txt(3)'></td>
			<td><input type= "button" value ="-" style="width:90%; height : 90%" onClick='txt("-")'></td>
		</tr>
		<tr>
			<td><input type= "button" value ="0" style="width:90%; height : 90%" onClick='txt(0)'></td>
			<td><input type= "button" value ="." style="width:90%; height : 90%" onClick='txt(".")'></td>
			<td><input type= "button" value ="+" style="width:90%; height : 90%" onClick='txt("+")'></td>
			<td><input type= "button" value ="%" style="width:90%; height : 90%" onClick='txt("%")'></td>
		</tr>
		<tr>
			<td colspan = "2"><input type= "button" value ="=" style = "width:90%; height:80%;" onClick = 'result()'></td>
			<td colspan = "2"><input type= "button" value ="clear" style = "width:90%; height:80%;" onClick = 'reset()'></td>
		</tr>
	</tbody>
	</table>
</body>
</html>
